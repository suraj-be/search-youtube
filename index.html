<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://i.ibb.co/pdYNHQJ/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

  <title>Search Youtube</title>
</head>

<body>
  <div class="container">
    <div class="form-wrapper">
      <form action="https://www.youtube.com/results" method="GET" class="search-form">
        <input type="text" name="search_query" class="search-input" placeholder="Search Youtube" autocomplete="off" required>
      </form>
      <div class="search-btn">
        <i class="fas fa-search search-btn-icon"></i>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
